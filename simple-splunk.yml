apiVersion: enterprise.splunk.com/v3
kind: Standalone
metadata:
  name: simple-splunk
  finalizers:
  - enterprise.splunk.com/delete-pvc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  labels:
    app.kubernetes.io/name: simple-splunk
    app.kubernetes.io/version: 9.0.0
    app.kubernetes.io/instance: simple-splunk
    app.kubernetes.io/managed-by: ArgoCD
  name: simple-splunk-standalone
spec:
  ingressClassName: traefik
  rules:
  - host: splunk.arroyo.turnbros.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: splunk-simple-splunk-standalone-service
            port:
              number: 8000
  tls:
  - hosts:
    - splunk.arroyo.turnbros.app
    secretName: splunk-splunkweb-tls